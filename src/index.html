<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1"
    />
    <meta
      name="description"
      content="Signal generator for equalizer calibration"
    />

    <title>EQuilibrium â€¢ Equalizer calibration tool</title>

    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css"
      integrity="sha512-KRrxEp/6rgIme11XXeYvYRYY/x6XPGwk0RsIC6PyMRc072vj2tcjBzFmn939xzjeDhj0aDO7TDMd7Rbz3OEuBQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"
      integrity="sha512-EnXkkBUGl2gBm/EIZEgwWpQNavsnBbeMtjklwAa7jLj60mJk932aqzXFmdPKCG6ge/i8iOCK0Uwl1Qp+S0zowg=="
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <a id="configure" class="action">configure</a>
    <a id="reset" class="action">reset</a>
    <section id="sliders">
      <div class="band" data-freqstr="35 Hz" data-freqnum="35"></div>
      <div class="band" data-freqstr="70 Hz" data-freqnum="70"></div>
      <div class="band" data-freqstr="160 Hz" data-freqnum="160"></div>
      <div class="band" data-freqstr="320 Hz" data-freqnum="320"></div>
      <div class="band" data-freqstr="600 Hz" data-freqnum="600"></div>
      <div class="band" data-freqstr="1 kHz" data-freqnum="1000"></div>
      <div class="band" data-freqstr="1.8 kHz" data-freqnum="1800"></div>
      <div class="band" data-freqstr="3.5 kHz" data-freqnum="3500"></div>
      <div class="band" data-freqstr="4.7 kHz" data-freqnum="4700"></div>
      <div class="band" data-freqstr="5.6 kHz" data-freqnum="5600"></div>
      <div class="band" data-freqstr="7.5 kHz" data-freqnum="7500"></div>
      <div class="band" data-freqstr="9.5 kHz" data-freqnum="9500"></div>
      <div class="band" data-freqstr="12 kHz" data-freqnum="12000"></div>
      <div class="band" data-freqstr="16 kHz" data-freqnum="16000"></div>
      <div class="band" data-freqstr="20 kHz" data-freqnum="20000"></div>
    </section>
  </body>
</html>
